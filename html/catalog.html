<body>
    <!-- NAVBAR -->

        <form>

            <button class="navbar-toggler" type="button">
                <span style="font-size:30px;cursor:pointer" id="openNav">&#9776;</span>
            </button>

            <div id="mySidenav" class="sidenav">
                <a href="javascript:void(0)" class="closeBtn" id="closeNav">&times;</a>
                <a href="backOffice.html" id="BackOfficeView">Voltar</a>

            <!-- AVATAR REDIRECIONA PARA PERFIL -->

        <!-- nome da pagina no meio da navbar -->

    <!-- SideMenu -->
    <div id="sideMenu" class="w3-sidebar" style="width:6%;right:0;">
        <a href="index.html" class="w3-bar-item w3-button">
            <img src="../img/Home_Side_Icon.png" width="80" height="80" class="d-inline-block" alt="">
        </a>
        <a href="Profile.html" class="w3-bar-item w3-button">
            <img src="../img/Perfil_Side_Icon.png" width="80" height="80" class="d-inline-block" alt="">

        <a href="catalog.html" class="w3-bar-item w3-button">
            <img src="../img/Catalog_Side_Icon.png" width="80" height="80" class="d-inline-block" alt="">

    <!--DropDown-->
    <br>
    <br>

    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-3">

            </div>
            <div class="col-sm-2">
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Ordenar:
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a id="btnAToZ" class="dropdown-item" href="#">A-Z</a>
                        <a id="btnZToA" class="dropdown-item" href="#">Z-A</a>
                        <a class="dropdown-item" onclick="location.reload()" href="#">Normal</a>
                    </div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="row">
                    <div class="col-sm-10">
                        <div class="input-group md-form form-sm form-2 pl-0">
                            <input id="searchBar" class="form-control my-0 py-1 red-border" type="text"
                                placeholder="Pesquisar" aria-label="Search">
                            <button id="btnSearch" class="btn" type="button"><i class="fa fa-search"></i></button>
                            <button id="btnClear" class="btn" type="button"><i class="fa fa-close"></i></button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-4"></div>
        </div>
    </div>



    <!--Cards-->
    <div class="container">
        <p id="myCatalog"></p>
    </div>

    <!-- Modal -->
    <div id="myModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 id="modalTitle"></h2>
                    <button type="button" class="close" data-dismiss="modal"
                        onclick="location.reload();">&times;</button>
                </div>
                <div class="modal-body">
                    <img id="modalImg" class="card-img-top" src="">
                    <h4 id="modalCityCountry">
                        </h5>
                        <h5 id="modalYear"></h5>
                        <div id="descBorder">
                            <h5 id="descLabel">Detalhes:</h5>
                            <p id="modalDescription"></p>
                        </div>
                </div>
                <div class="modal-footer">
                    <form action="" method="post" id="com">
                        <label style="color: white; font-family:fredoka">Comentário: <br>
                            <textarea id="txtarea" cols="51" rows="2" name="mes" style="font-family:verdana"></textarea>
                        </label>
                        <br><br>
                        <input id="enviar" type="submit" class="btn" name="submit" value="Enviar" class="texty">
                    </form>
                </div>
                <div class="modal-footer">

                    <div id="comments" style="max-width: 480px;" class="container"></div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="../js/controller/catalog.js"></script>
