<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!-- Add icon library -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/catalog.css">
</head>

<body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-dark" style="background-color: #0a7feb;">
        <form>
            <!-- BOTAO HAMBURGUER  -->
            <button class="navbar-toggler" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- AVATAR REDIRECIONA PARA PERFIL -->
            <a class="navbar-brand" href="#">
                <img src="../img/AvatarFields.jpg" height="40" alt="mdb logo"> João, o Explorador
            </a>
        </form>
        <!-- nome da pagina no meio da navbar -->
        <div class="topnav-centered">
            <h1 id="pageNameCenter">Catálogo</h1>
        </div>
        <a class="navbar-brand" href="#">
            <!-- ICONE DO SITE WONDER AQUI!! -->
            <img src="../img/Logo2.png" width="140" height="40" class="d-inline-block" alt="">
        </a>
    </nav>


    <!--DropDown-->
    <br>
    <br>

    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-3">

            </div>
            <div class="col-sm-2">
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Ordenar:
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a id="btnAlpha" class="dropdown-item" href="#">A-Z</a>
                        <a class="dropdown-item" onclick="location.reload()" href="#">Normal</a>
                    </div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="row">
                    <div class="col-sm-10">
                        <div class="input-group md-form form-sm form-2 pl-0">
                            <input id="searchBar" class="form-control my-0 py-1 red-border" type="text"
                                placeholder="Search" aria-label="Search">
                            <button id="myBtn3" class="btn" type="button"><i class="fa fa-search"></i></button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-4"></div>
        </div>
    </div>

    <!--Cards-->
    <div class="container">
        <p id="myCatalog"></p>
    </div>

    <!-- Modal -->
    <div id="myModal" class="modal fade" role="dialog">
            <div class="modal-dialog">
              <div class="modal-content">
                  <div class="modal-header">
                      <button type="button" class="close" data-dismiss="modal">&times;</button>
                      </div>
                      <div class="modal-body">
                          <h4 id="modalTitle"></h4>
                          <img id="modalImg" class="card-img-top" src="">
                          <h5 id="modalCityCountry"></h5>
                          <h4 id="modalYear"></h5>
                          <h5>Detalhes:</h5>
                          <p id="modalDescription"></p>
                      </div>
            
                  </div>
                </div>
          </div>

    <!-- Optional JavaScript -->
    <script type="module" src="../js/controller/catalog.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>

</html>
