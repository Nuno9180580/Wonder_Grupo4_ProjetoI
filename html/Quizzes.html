<!doctype html>
<html lang="en">

<head>
    <title>WONDER</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/sideBarView.css">
    <link rel="stylesheet" href="../css/quizz.css">
</head>

<body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-dark" style="background-color: #0aac20;">
        <form>
            <!-- BOTAO HAMBURGUER  -->
            <button class="navbar-toggler" type="button">
                <span style="font-size:30px;cursor:pointer" id="openNav">&#9776;</span>
            </button>

            <div id="mySidenav" class="sidenav">
                <a href="javascript:void(0)" class="closeBtn" id="closeNav">&times;</a>
                <a href="backOffice.html" id="BackOfficeView">Voltar</a>
                <a href="#" id="optionLogout">Sair</a>
            </div>

            <!-- AVATAR REDIRECIONA PARA PERFIL -->
            <a class="navbar-brand" href="Profile.html">
                <img id="userAvatar" src="" height="40"><label id="txtUserLogged"></label>
            </a>
        </form>
        <!-- nome da pagina no meio da navbar -->
        <div class="topnav-centered">
            <h1 id="pageNameCenter">QUIZZES</h1>
        </div>
        <a class="navbar-brand" href="index.html">
            <!-- ICONE DO SITE WONDER AQUI!! -->
            <img src="../img/Logo2.png" width="140" height="40" class="d-inline-block">
        </a>
    </nav>

    <!-- SideMenu -->
    <div id="sideMenu" class="w3-sidebar" style="width:6%;right:0;">
        <a href="index.html" class="w3-bar-item w3-button">
            <img src="../img/Home_Side_Icon.png" width="80" height="80" class="d-inline-block" alt="">
        </a>
        <a href="Profile.html" class="w3-bar-item w3-button">
            <img src="../img/Perfil_Side_Icon.png" width="80" height="80" class="d-inline-block" alt="">
        </a>
        <a href="Quizzes.html" class="w3-bar-item w3-button">
            <img src="../img/Quizz_Side_Icon.png" width="80" height="80" class="d-inline-block" alt="">
        </a>
        <a href="catalog.html" class="w3-bar-item w3-button">
            <img src="../img/Catalog_Side_Icon.png" width="80" height="80" class="d-inline-block" id="notifyCatalog"
                alt="">
        </a>
        <a href="trophies.html" class="w3-bar-item w3-button">
            <img src="../img/Trophy_Side_Icon.png" width="80" height="80" class="d-inline-block" alt="">
        </a>
    </div>

    <!--CONTAINER PARA A IMAGEM | PERGUNTA | RESPOSTAS-->
    <div id="alignContainers">
        <div class="container-fluid-left-side" id="levelContainer" style="display: none">
            <p id="textLevel">NÃ­vel</p>
            <p id="quizLevel"></p>
        </div>
        <div class="container-fluid-secondLeft-side" id="timerContainer" style="display: none">
            <img src="../img/timer icon.png" id="timerIcon">
            <div id="timer">
                <div id="counter"></div>
                <div id="barTime"></div>
                <div id="barFilling"></div>
            </div>
        </div>
        <!--container para dar restart ao jogo-->
        <div class="container-fluid-left-side" id="restartContainer" style="display: none">
            <a href="Quizzes.html" id="restartBtn">
                <img src="" id="restartImg">
            </a>
        </div>
        <!--container para avisar de novos monumentos-->
        <div class="container-fluid-secondLeft-side-news" id="newMonuments" style="display: none">
            <a href="catalog.html" id="newMon">
                <img src="../img/newMonuments.png" id="newMonImg">
                <label id="newMonLabel">Novos Monumentos!</label>
            </a>
        </div>
        <div class="container-fluid" id="containerChangeColor" style="background-color: white">
            <div style="display: block">
                <img src="../img/start.png" id="startQuiz">
            </div>
            <div style="display: none" id="showMaxLevel">
                <img src="../img/fundo.jpg" id="maxLevel">
            </div>
            <div id="quiz" style="display: none">
                <div id="questionImg">
                </div>
                <div id="question">
                </div>
                <div id="options">
                    <div class="row">
                        <div id="aB" class="col-md-5">
                            <div class="btn-group" id="choiceA">
                                <div class="choiceLetter">A</div>
                                <div class="choice" id="A"></div>
                            </div>
                        </div>
                        <div id="aB" class="col-md-5 col-md-offset-2">
                            <div class="btn-group" id="choiceB">
                                <div class="choiceLetter">B</div>
                                <div class="choice" id="B"></div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div id="cD" class="col-md-5">
                            <div class="btn-group" id="choiceC">
                                <div class="choiceLetter">C</div>
                                <div class="choice" id="C"></div>
                            </div>
                        </div>
                        <div id="cD" class="col-md-5 col-md-offset-2">
                            <div class="btn-group" id="choiceD">
                                <div class="choiceLetter">D</div>
                                <div class="choice" id="D"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="gameOverQuiz" style="display: none">
                <img src="" id="endQuiz">
            </div>
        </div>

    </div>
    <!-- Optional JavaScript -->
    <script type="module" src="../js/controller/quizzController.js"> </script>
    <script type="module" src="../js/views/sideBarView.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    
</body>

</html>
