<!doctype html>
<html lang="en">

<head>
    <title>WONDER</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="icon" href="../img/favicon.png" type="image/gif" sizes="16x16">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/addMonument.css">
    <link rel="stylesheet" href="../css/sideBarView.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-dark" style="background-color: #73574D;">
        <form>
            <!-- BOTAO HAMBURGUER  -->
            <button class="navbar-toggler" type="button">
                <span style="font-size:30px;cursor:pointer" id="openNav">&#9776;</span>
            </button>
            <div id="mySidenav" class="sidenav">
                <a href="javascript:void(0)" class="closeBtn" id="closeNav">&times;</a>
                <a href="backOffice.html" id="BackOfficeView">Voltar</a>
                <a href="#" id="optionLogout">Sair</a>
            </div>
            <!-- AVATAR REDIRECIONA PARA PERFIL -->
            <a class="navbar-brand" href="#">
                <img id="userAvatar" src="" height="40"><label id="txtUserLogged"></label>
            </a>
        </form>
        <a class="navbar-brand" href="#">
            <!-- ICONE DO SITE WONDER AQUI!! -->
            <a class="button" href="backOffice.html"><img src="../img/logo.png" width="140" height="40"
                    class="d-inline-block"></a>
        </a>
    </nav>

    <div class="row">
        <div class="col-sm-4">
            <div id="monumentList" class="container"></div>
        </div>

        <div class="col-sm-4">
            <div id="addMnt" class="card" style="width: 35rem; height: 40rem;">
                <form id="addForm">
                    <h2>Adicionar Monumento</h2>
                    Nome: <input id="name" class="input" type="text"><br>
                    País: <input id="country" class="input" type="text"><br>
                    Cidade: <input id="city" class="input" type="text"><br>
                    Ano: <input id="year" class="input" type="text"><br>
                    Descrição: <input id="description" class="input" type="text"><br>
                    Imagem: <input id="img" class="input" type="text"><br>
                    Nível: <input id="lvl" class="input" type="text"><br>
                    Link Localização: <input id="map" class="input" type="link"><br>
                    <input type="submit" class="btn" value="Registar" id="btnSubmit">
                </form>
            </div>
        </div>

        <div class="col-sm-4">
            <div id="removeCard" class="card" style="width: 25rem; height: 15rem;">
                <form id="removeForm">
                    <h2>Remover Monumento</h2>
                    Nome: <input id="removeMonument" class="input" type="text"><br>
                    <input type="submit" class="btn" value="Remover" id="btnRemove">
                </form>
            </div>
            <!--   Lista com todas as sugestoes aceites -->
            <div class="col-sm-4">
                <div id="sugestionList" class="card"></div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <script type="module" src="../js/views/sideBarView.js"></script>
    <script type="module" src="../js/controller/addMonument.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
</body>

</html>
