    <!--   Lista com todos os Users -->
    <div id="monumentList" class="container"></div>

    <div id="addMnt" class="card" style="width: 35rem; height: 48rem;">
        <form id="myForm">
            <h2>Adicionar Monumento</h2>
            Nome: <input id="name" class="input" type="text"><br>
            País: <input id="country" class="input" type="text"><br>
            Cidade: <input id="city" class="input" type="text"><br>
            Ano: <input id="year" class="input" type="text"><br>
            Descrição: <input id="description" class="input" type="text"><br>
            Imagem: <input id="img" class="input" type="text"><br>
            Nível: <input id="lvl" class="input" type="text"><br>
            Categoria: <input id="category" class="input" type="text"><br>
            <input type="submit" class="btn" value="Registar" id="btnSubmit">
        </form>
    </div>


    <div id="removeCard" class="card" style="width: 25rem; height: 15rem;">
        <form id="removeForm">
            <h2>Remover Monumento</h2>
            Nome: <input id="removeMonument" class="input" type="text"><br>
            <input type="submit" class="btn" value="Remover" id="btnRemove">
            <button id="closeRemove" class="btn" type="button">Fechar</button>
        </form>
    </div>
