<!doctype html>
<html lang="en">

<head>
    <title>WONDER</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="icon" href="../img/favicon.png" type="image/gif" sizes="16x16">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/profile.css">
    <link rel="stylesheet" href="../css/sideBarView.css">
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/footerView.css">
</head>

<body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-dark" style="background-color: #7f00c0;">
        <form>
            <!-- BOTAO HAMBURGUER  -->
            <button class="navbar-toggler" type="button">
                <span style="font-size:30px;cursor:pointer" id="openNav">&#9776;</span>
            </button>

            <div id="mySidenav" class="sidenav">
                <a href="javascript:void(0)" class="closeBtn" id="closeNav">&times;</a>
                <a href="backOffice.html" id="BackOfficeView">Voltar</a>
                <a href="#" id="optionLogout">Sair</a>

            </div>

            <!-- AVATAR REDIRECIONA PARA PERFIL -->
            <a class="navbar-brand" href="Profile.html">
                <img id="userAvatar" src="" height="40"><label id="txtUserLogged"></label>
            </a>
        </form>
        <!-- nome da pagina no meio da navbar -->
        <div class="topnav-centered">
            <h1 id="pageNameCenter">PERFIL</h1>
        </div>
        <a class="navbar-brand" href="index.html">
            <!-- ICONE DO SITE WONDER AQUI!! -->
            <img src="../img/Logo2.png" width="140" height="40" class="d-inline-block">
        </a>
    </nav>

    <!-- SideMenu -->
    <div id="sideMenu" class="w3-sidebar" style="width:6%;right:0;">
        <a href="index.html" class="w3-bar-item w3-button">
            <img src="../img/Home_Side_Icon.png" width="80" height="80" class="d-inline-block" alt="">
        </a>
        <a href="Profile.html" class="w3-bar-item w3-button">
            <img src="../img/Perfil_Side_Icon.png" width="80" height="80" class="d-inline-block" alt="">
        </a>
        <a href="Quizzes.html" class="w3-bar-item w3-button">
            <img src="../img/Quizz_Side_Icon.png" width="80" height="80" class="d-inline-block" alt="">
        </a>
        <a href="catalog.html" class="w3-bar-item w3-button">
            <img src="../img/Catalog_Side_Icon.png" width="80" height="80" class="d-inline-block" alt="">
        </a>
        <a href="trophies.html" class="w3-bar-item w3-button">
            <img src="../img/Trophy_Side_Icon.png" width="80" height="80" class="d-inline-block" alt="">
        </a>
    </div>

    <br><br>
    <div class="row">
        <div class="col-xs-1-12">
            <!-- container do perfil (imagem, nome lvl) -->
            <div class=" container-fluid" id="profileContainer">
                <h5 id="cardTitle" style="font-family: fredoka;" class="card-title"></h5>
                <img src="" alt="">
                <img id="cardImg" src="">
                <br>
                <h2 style="font-family: fredoka;" id="currentLvl">Nivel: 4</h2>
                <h2 style="font-family: fredoka;" id="currentTitle">Novato</h2>
                <br>
                <button type="button" style="font-family: fredoka;" class="btn btn-info btn-lg view" data-toggle="modal"
                    data-target="#changeUser">Mudar
                    Avatar</button>
            </div>
        </div>

        <div class="col-xs-1-12">
            <!-- container do score e experiencia -->
            <div class="container-fluid" id="xpScoreContainer">
                <div id="xpContainer" class="container-fluid">
                    <p id="xpTxt">BARRA DE EXPERIÊNCIA</p>
                    <div class="progress">
                        <div id="xpBar" class="progress-bar progress-bar-danger" role="progressbar" aria-valuemin="0"
                            aria-valuemax="1000" style="color:white; font-family: fredoka; font-size: 20px;"></div>
                    </div>
                </div>
                <br>
                <div id="scoreContainer" class="container-fluid">
                    <div id="scoreContainer2" class="container-fluid">
                        <p id="scoreLabel"></p>
                    </div>
                </div>
            </div>
            <!-- container do email e password -->
            <div class="container-fluid" id="infoProfile">
                <p id="defTxt">Detalhes</p>
                <div class="container details" style="background-color:#ffa812">
                    <label id="label">E-mail</label>
                </div>
                <input id="emailAdress" value="" type="text" name="emailAdress" readonly>

                <br>
                <br>
                <div class="container details" style="background-color:#ffa812">
                    <label id="label">Senha</label>
                </div>
                <input id="passWord" type="password" readonly>
                <input id="switchPass" style="font-family: fredoka;" type="button" class="btn" data-toggle="modal"
                    data-target="#changePass" value="Alterar">
            </div>
        </div>
    </div>


    <!-- Modal -->
    <div id="changeUser" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- Modal Header -->
                <div class="modal-header">
                    <h2 id="modalTitle"></h2>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <input id="img1" type="image" src="../img/AvatarFields.jpg" alt="Submit" width="100" height="100">
                    <input id="img2" type="image" src="../img/AvatarEiffel.jpg" alt="Submit" width="100" height="100">
                    <input id="img3" type="image" src="../img/AvatarTajMahal.jpg" alt="Submit" width="100" height="100">
                    <input id="img4" type="image" src="../img/AvatarLiberty.jpg" alt="Submit" width="100" height="100">
                    <input id="img5" type="image" src="../img/AvatarColosso.jpg" alt="Submit" width="100" height="100">
                    <input id="img6" type="image" src="../img/AvatarEsfinge.jpg" alt="Submit" width="100" height="100">

                </div>
            </div>
        </div>
    </div>

    <!--FOOTER-->
    <div id="htmlSecond">
        <div id="bodySecond">
            <div class="content">
            </div>
            <footer id="myFooter">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-3">
                            <img src="../img/logo.png" id="wonderLogo">
                        </div>
                        <div class="col-sm-2">
                            <img src="../img/esmad.png" id="esmadLogo">
                        </div>
                        <div class="col-sm-2">
                            <h5>Realizador por:</h5>
                            <ul>
                                <li><a href="https://github.com/BrunoJusta">Bruno Justa</a></li>
                                <li><a href="https://github.com/Aewire">João Campos</a></li>
                                <li><a href="https://github.com/Nuno9180580">Nuno Gomes</a></li>
                            </ul>
                        </div>
                        <div class="col-sm-2">
                            <h5>Suporte</h5>
                            <ul>
                                <li><a href="#">Perguntas frequentes</a></li>
                                <li><a href="#">Ajuda</a></li>
                                <li><a href="#">Fórum</a></li>
                            </ul>
                        </div>
                        <div class="col-sm-3">
                            <div class="social-networks">
                                <a href="#" class="twitter"><i class="fa fa-twitter"></i></a>
                                <a href="#" class="facebook"><i class="fa fa-facebook"></i></a>
                                <a href="#" class="google"><i class="fa fa-instagram"></i></a>
                            </div>
                            <button type="button" class="btn btn-default">WONDER</button>
                        </div>
                    </div>
                </div>
                <div class="footer-copyright">
                    <p>© 2019 Copyright Wonder </p>
                </div>
            </footer>
        </div>
    </div>


    <!-- Modal -->
    <div class="modal fade" id="changePass" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title" id="myModalLabel">Alterar Senha</h4>
                    <button type="button" class="close" data-dismiss="modal">
                        <span aria-hidden="true">&times;</span>
                        <span class="sr-only">Close</span>
                    </button>

                </div>

                <!-- Modal Body -->
                <div class="modal-body">
                    <p class="statusMsg"></p>
                    <form role="form">
                        <div class="form-group">
                            <label for="inputName">Senha atual</label>
                            <input type="password" class="form-control" id="nowPass" placeholder="Antiga" />
                        </div>
                        <div class="form-group">
                            <label for="inputName">Nova senha</label>
                            <input type="password" class="form-control" id="newPass" placeholder="Nova" />
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
                    <button type="button" class="btn btn-primary submitBtn" id="submitNewPass">Guardar</button>

                </div>
            </div>
        </div>



        <!-- Optional JavaScript -->
        <script type="module" src="../js/controller/profileController.js"></script>
        <script type="module" src="../js/views/sideBarView.js"></script>
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
        </script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
        </script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>

</html>
