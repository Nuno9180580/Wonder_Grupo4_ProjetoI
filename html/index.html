    <!-- Video -->
    <div id="videoContainer" class="container " style="width: 60rem">
        <div class="row">
            <div class="card" style="width: 60rem;">
                <div class="embed-responsive embed-responsive-21by9">
                    <video controls>
                        <source src="../img/P.mp4" type="video/mp4"></video>
                </div>
            </div>

        </div>
    </div>

    <div id="sugCard" class="card" style="width: 27rem; height: 10rem;">
        <div class="card-header">
                <h3 id="sugTitle">SUGERIR MONUMENTO</h3>
        </div>
        <input id="sugestions" type="button" class="btn" data-toggle="modal" data-target="#changePass" value="SUGERIR">
    </div>


    <div class="container-fluid" id="podium">
        <div class="card text-center winner" >
            
            <div class="card-body" >
                <h4 class="card-title top1">1º Lugar:</h4>
                <h5 id="stName"></h5>
                <img id="stImg"  style="width: 100px; height: 100px; "  src="" alt="">
                <p  id="stScore" class="card-text">Vazio</p>
            </div>
        </div>
        <div class="container" id="almostWinners">
            <div class="card text-center losers">
                
                <div class="card-body">
                    <h4 class="card-title top2">2º Lugar:</h4>
                    <h5 id="2ndName"></h5>
                    <img id="2ndImg" src="" style="width: 100px; height: 100px; " alt="">
                    <p  id="2ndScore" class="card-text">Vazio</p>
                </div>
            </div>
            <div class="container">
                <div class="card text-center ">
                
                <div class="card-body">
                    <h4 class="card-title top3">3º Lugar:</h4>
                    <h5 id="3rdName"></h5>
                    <img id="3rdImg" src="" alt="">
                    <p  id="3rdScore" class="card-text">Vazio</p>
                </div>
            </div>
            </div>
            
        </div>

    </div>

    <div class="modal fade" id="changePass" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title" id="myModalLabel">Sugestão de Monumento</h4>
                    <button type="button" class="close" data-dismiss="modal">
                        <span aria-hidden="true">&times;</span>
                        <span class="sr-only">Close</span>
                    </button>

                </div>

                <!-- Modal Body -->
                <div class="modal-body">
                    <p class="statusMsg"></p>
                    <form role="form">
                        <div class="form-group">
                            <label for="inputName">Nome do Monumento</label>
                            <input type="text" class="form-control" id="mnmtName" placeholder="" />
                        </div>
                        <div class="form-group">
                            <label for="inputName">Mais informação</label>
                            <textarea name="" id="moreInfo" cols="64" rows="3" maxlength="130"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
                    <button type="button" class="btn btn-primary submitBtn" id="sugestBtn">Sugerir</button>

                </div>
            </div>
        </div>
</div>
